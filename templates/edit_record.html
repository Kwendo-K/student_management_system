{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% block css%}
        <link rel="stylesheet" href="{% static 'css/edit_record.css' %}">
    {% endblock %}
    <div class="col-md-4 offset-md-4 mt-5">
        <div>
            <h5>Edit Record</h5>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-warning">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
